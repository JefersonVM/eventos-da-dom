<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos Eventos</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div>
      <h2>Click</h2>
      <button>Click aqui</button>
    </div>

    <div>
      <h2>Change</h2>
      <input class="input-email" type="text" placeholder="digite seu email" />
    </div>

    <div>
      <h2>Mouse Over</h2>
      <a href="#">Passe o mouse</a>
    </div>

    <div>
      <h2>KeyPress</h2>
      <input class="input-key-press" type="text" placeholder="Key Press" />
    </div>

    <div>
      <h2>KeyDown</h2>
      <input class="input-key-down" type="text" placeholder="Key Down" />
    </div>

    <div>
      <h2>KeyUp</h2>
      <input class="input-key-up" type="text" placeholder="Key Up" />
    </div>

    <div>
      <h2>Focus</h2>
      <input class="input-focus" type="text" placeholder="Focus" />
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
